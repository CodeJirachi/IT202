<!--
Develop  the  login  script
using JavaScript that first validates and then verifies the user input.

Validation ensure that the receptionist has entered all the required data:
user name,
user password,
user ID,
user phone number,
user email address *(if confirmation requested)

The user password should contain a max of 14 characters and have at least 1
uppercase letter, one special character and one numeric character,

the user ID field should contain a 6-digit number,

the user phone number should consist of 10 digits which can be delineated either by spaces or dashes and the email address must contain an @ followed
by a period and an email domain that consists of 3 to 6 characters.

If the input is invalid,
an alert should be issued to the user to correct the particular error
in the appropriate box.

The alert should be specific regarding what the error is and how it can be corrected.
Alerts MUST be issued one at a time (meaning only a single error appears in the
alert). No new alert should be displayed before the previous issue is rectified. After
the alert is issued the user should be brought back to the field that had invalid data
entered so it can be re-entered.

Verification checks that the receptionist has an account,
i.e., that the user name, user password, user ID
and user email (if confirmation requested) match the name, password,
ID and email (if confirmation requested ) for one of THT’s receptionist.

PROCESS: Compares the form's Receptionist’s Name (First and Last), Receptionist’s
Password, Receptionist’s ID and Receptionist’s Email (if confirmation requested) with
the properties of a receptionist object stored in a global array of receptionists (for this
exercise create an array of 10 receptionists). Returns true if it finds the receptionist object
matches the inputted data.

If the input is not verified,
alert the user that an account for them cannot be found.

The alert should contain a message indicating the name of receptionist
(first and last) and that they cannot be found.

Once the input is both validated and verified, alert the user with a simple
welcome message that they have entered the system indicating the receptionist’s name
(first and last) and the transaction chosen (Book A Stay, Cancel A Stay, Request
Additional Perks During A Stay, Cancel Additional Perks, Update Perks, or Create A
New Client Account.).
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <!--external stylesheet-->
  <link rel="stylesheet" type="text/css" href="hthstyle.css">
  <title>Happy Tails Hotel</title>

  <!--external javascript-->
  <script type="text/javaScript" src="hthscript.js"></script>
</head>

<body>
<div class="center">
  <h1>Happy Tails Hotel</h1>
  <form>
    <!--four text fields:-->

    <!--receptionist first and last name; text field-->
      <label for="firstName">Receptionist's First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="ex: Mary" required>
      <label for="required">REQUIRED</label>
      <br>
      <br>
      <label for="lastName">Receptionist's Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="ex: Sue" required>
      <label for="required">REQUIRED</label>
      <br>
      <br>
      <!--password field-->
      <label for="password">Receptionist's Password:</label>
      <input type="password" id="passwd" name="password" placeholder="password" required>
      <label for="required">REQUIRED</label>
      <br>
      <br>
      <!--idNumber as numeric field-->
      <label for="idNumber"> Receptionist's ID #:</label>
      <input type="number" id="idNumber" name="idNumber" placeholder="ex: 123456" required>
      <label for="required">REQUIRED</label>
      <br>
      <br>
      <!--phone number as a text field-->
      <label for="phoneNumber">Phone #:</label>
      <input type="text" id="phoneNumber" name="phoneNumber"placeholder="ex: 973-999-0000" required>
      <label for="required">REQUIRED</label>
      <br>
      <br>
      <!--email as a text field-->

      <label for="emailAddress">Email:</label>
      <input type="text" id="emailAddress" name="emailAddress" placeholder="ex: anemail@njit.edu">
      <label for="required" id="required" hidden>REQUIRED</label>
      <br>
      <br>

      <!--checkbox:  for indicating an email confirmation for the customer if
      requested-->
      <input type="checkbox" id="emailConfirm" name="emailConfirm" onchange="reqCheck()" checked> Check this box for an email confirmation

      <br>
      <br>

    <!--dropdown: options on the drop-down menu do not need to be implemented.-->
    <label for="transType">Select a Transaction:</label>
    <select id="transType" name="transType">
      <option value="transType1">Book A Stay</option>
      <option value="transType2">Cancel A Stay</option>
      <option value="transType3">Request Additional Perks During A Stay</option>
      <option value="transType4">Cancel Additional Perks</option>
      <option value="transType5">Update Perks</option>
      <option value="transType6">Create A New Client Account</option>
    </select>
    <br>
    <br>

    <!--buttons-->
    <button type="button" onclick="validateAndVerify()">Submit</button>
    <button type="reset">Reset</button>
  </form>
  </div>
  </body>
  </html>
