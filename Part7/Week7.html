<!DOCTYPE html>
<html>
<!--

Create JS script that uses jQuery that will retrieve form data inputted by a user.
Once the SUBMIT BUTTON is clicked,
script shoudl retrieve the inputted data amd,
using an ALERT,
OUTPUT DATA ENTERED
-->

<head>
  <!--CDN JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      $("button").click(function() {
        var x = $("form").serializeArray();
        //alert
        alert("Student Name : " + x[0].value + " Major : " + x[1].value);
      });
    });
  </script>
</head>

<body>
  <form>
    <label for="name">Enter your name</label>
    <br>
    <input type="text" name="name"/>
    <br>
    <label for="major">Enter your Major:</label>
    <br>
    <input type="text" name="major"/>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
